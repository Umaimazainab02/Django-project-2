{% extends "home.html" %}


{% block content %}
<h1>Teachers Data</h1>
<div style="display: flex; flex-direction: column; gap: 10px; margin: 10px auto; justify-content: center;align-items: center;">

    {% for teacher in data %}
<div class="card w-50">
    <div class="card-body">
      <h5 class="card-title">Name: {{ teacher.name }}</h5>
      <p class="card-text">Contact: {{ teacher.contact }}</p>
      <a href="#" class="btn btn-primary">View Details</a>
    </div>
  </div>
  
{% endfor %}

{% endblock content %}
